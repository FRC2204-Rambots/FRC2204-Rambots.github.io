---
layout: default
bodyClass: "page-basic"
---

<div class="intro">
    <div class="container">
        <div class="row justify-content-start">
            <h1>{{ page.title }}</h1>
            {% if page.intro_image %}
            <img alt={{ page.title }} class="{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}"  width="600" src="{{ page.intro_image | relative_url }}" />
            {% endif %}
            {{ content }}
        </div>
    </div>
</div>
