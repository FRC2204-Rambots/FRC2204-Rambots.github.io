---
layout: default
bodyClass: "page-news_article"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="news_article news_article-single">
        <h1 class="title">{{page.title}}</h1>
        <h3>By: <a href="/team/{{page.authorlink}}">{{page.author}}</a></h3>
        <h5>Posted: {{page.date}}</h5><br>
        <div class="content">{{content}}</div>
      </div>
    </div>
  </div>
</div>
